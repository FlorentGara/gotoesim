<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIM Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px;
            position: relative;
            font-weight: bold;
        }
        .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #8A2BE2;
            transition: width 0.3s ease-in-out;
        }
        .menu a:hover::after {
            width: 100%;
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #login-button {
            background-color: #8A2BE2;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #login-button:hover {
            background-color: #7851A9;
        }
        .language-dropdown {
            position: relative;
        }
        .language-dropdown img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            border-radius: 50%;
        }
        .language-options {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }
        .language-options img {
            display: block;
            width: 24px;
            height: 24px;
            margin: 5px;
            cursor: pointer;
        }
        .language-dropdown:hover .language-options {
            display: block;
        }
        .hero-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://i.ibb.co/2Y3jXwy/Vector-2646.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            max-width: 80%;
        }
        .hero-section p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 80%;
        }
        .learn-more-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .learn-more-button:hover {
            background-color: #0056b3;
        }
        .features-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f8f9fa;
            padding: 50px 20px;
            text-align: center;
        }
        .feature {
            flex: 1;
            max-width: 200px;
        }
        .feature img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .feature h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .features-section {
                flex-direction: column;
                gap: 20px;
            }
        }
        / Popup Styles /
        .main {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 500px;
            background: linear-gradient(to bottom, #8A2BE2, #7851A9);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            z-index: 1001;
        }
        .main input[type="checkbox"] {
            display: none;
        }
        .signup {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #8A2BE2, #7851A9);
        }
        .signup label,
        .login label {
            color: white;
            font-size: 2.3em;
            display: flex;
            justify-content: center;
            margin: 10px 0;
            font-weight: bold;
            cursor: pointer;
            transition: 0.5s ease-in-out;
        }
        .signup input,
        .login input {
            width: 60%;
            height: 15px;
            background: white;
            margin: 10px 20%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .signup button,
        .login button {
            width: 60%;
            height: 40px;
            margin: 20px auto;
            display: block;
            color: white;
            background: #7851A9;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s ease-in;
        }
        .signup button:hover,
        .login button:hover {
            background: #f0f0f0;
        }
        .login {
            height: 460px;
            background: white;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: 0.8s ease-in-out;
        }
        .login label {
            color: #8A2BE2;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: #8A2BE2;
            border: none;
            font-size: 12px;
            font-weight: bold;
            padding: 3px;
            cursor: pointer;
            border-radius: 800%;
        }
        .close-button:hover {
            background: #f0f0f0;
        }
        #chk:checked ~ .login {
            transform: translateY(-500px);
        }
        #chk:checked ~ .signup label {
            transform: scale(0.6);
        }
        #chk:checked ~ .login label {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GoToE-Sim</div>
        <nav class="menu">
            <a href="#">Ballina</a>
            <a href="#">Rreth Nesh</a>
            <a href="#">Paisjet</a>
            <a href="#">Si te lidhemi?</a>
            <a href="#">Kontakti</a>
        </nav>
        <div class="actions">
            <button id="login-button">Kyqu</button>
            <div class="language-dropdown">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Flag_of_Albania.svg" alt="Albanian Flag">
                <div class="language-options">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Flag_of_Albania.svg" alt="Albanian Flag">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="American Flag">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-section">
            <h1>4G/5G në çdo hap, GotoE-SIM me ty në çdo udhëtim</h1>
            <p>Lidhu, shfletoni, udhëtoni lehtësisht!</p>
            <button class="learn-more-button">LEARN MORE</button>
        </div>
        <section class="features-section">
            <div class="feature">
                <img src="/mnt/data/image.png" alt="Device">
                <h3>Devices</h3>
                <p>Works with every supported device.</p>
            </div>
            <div class="feature">
                <img src="/mnt/data/image.png" alt="eSIM Profiles">
                <h3>eSIM Profiles</h3>
                <p>Enables you to download eSIM profiles online.</p>
            </div>
            <div class="feature">
                <img src="/mnt/data/image.png" alt="Countries">
                <h3>Countries</h3>
                <p>Works for every Country.</p>
            </div>
        </section>
    </main>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <button class="close-button">X</button>
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="number" name="broj" placeholder="Telephone Number" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <button class="close-button">X</button>
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button>Login</button>
            </form>
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const mainPopup = document.querySelector('.main');
        const closeButtons = document.querySelectorAll('.close-button');

        loginButton.addEventListener('click', () => {
            mainPopup.style.display = 'block';
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                mainPopup.style.display = 'none';
            });
        });

        window.addEventListener('click', (event) => {
            if (event.target === mainPopup) {
                mainPopup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
